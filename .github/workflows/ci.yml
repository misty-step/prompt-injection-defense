name: ci-smoke

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  smoke-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run smoke checks
        run: make ci-smoke
